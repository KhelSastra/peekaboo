<!DOCTYPE html>

<html>

<head>
    <title>Peekaboo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='assets/style/game.css'>
    <link rel='stylesheet' href='assets/style/alert.css'>
    <meta charset='UTF-8'>
</head>

<body>
    <script type='module' src='assets/bundle.js'></script>

    <div id='block' class='fullscreen'>
        Please rotate your device to landscape mode to play.
    </div>

    <div id='loading' class='fullscreen'>
        Loading...
    </div>
    <div id="game">
        <canvas id='game-canvas'>
        </canvas>
        <div id='vn-controls'>
            <div id='vn-speaker-name'>
                Speaker
            </div>
            <div id='vn-text'>
                Test dialogue
            </div>
            <div id='vn-buttons'>
                <button id='vn-prev'>&lt;</button>
                <button id='vn-next'>&gt;</button>
            </div>
        </div>
    </div>
</body>

</html>
